[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Test configuration
addopts =
    --verbose
    -ra
    --strict-markers
    --disable-warnings
    --tb=short
    --maxfail=5

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
    oauth: OAuth tests
    sync: Sync operation tests
    db: Database tests

# Environment variables for tests
env =
    ENVIRONMENT=testing
    DEBUG=false
