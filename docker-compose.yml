services:
  db:
    image: postgres:15
    container_name: cal-sync-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-calsync}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: ${DOCKER_IMAGE:-cal-sync:latest}
    container_name: cal-sync-app
    env_file:
      - .env           # Safe defaults (committed)
      - .env.local     # Secrets and overrides (git-ignored, optional)
    environment:
      # Override production settings
      ENVIRONMENT: production
      DEBUG: "false"
      # All other variables come from env_file (.env + .env.local)
    ports:
      - "${EXTERNAL_PORT:-8033}:8000"  # External port from .env : Internal port
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
